<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue_test</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
<div id="app" class="static" :class="{'class-a':isA, 'class-b':isB}" :style="{color: 'blue'}">
  <ul class="example">
    <li v-for="item in items">{{item.msg}}--{{$index+1}}--{{yo}}</li>
  </ul>
</div>

<script>
  var exampleData={
    name: [
      {msg: "212"},
      {msg: "212"}
    ]
  }
  var vm=new Vue({
    el:'#app',
    data:{
      yo:'haha',
      items: [
        {msg: "212"},
        {msg: "212"}
      ],
      greeting: false,
      isA: true,
      isB: true
    },
    methods:{
      reverseMsg:function(){
        this.msg=this.msg.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
