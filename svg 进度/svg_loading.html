<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<style type="text/css">
		body {
		  background: #0d8aa5;
		}

		.loading {
		  position: absolute;
		  left: 50%;
		  top: 50%;
		  margin: -60px 0 0 -60px;
		  background: #fff;
		  width: 100px;
		  height: 100px;
			line-height: 100px;
		  border-radius: 100%;
		  border: 10px solid #19bee1;
			text-align: center;
		}
		.loading:after {
		  content: '';
		  background: trasparent;
		  width: 140%;
		  height: 140%;
		  position: absolute;
		  border-radius: 100%;
		  top: -20%;
		  left: -20%;
		  opacity: 1;
		  box-shadow: rgba(255, 255, 255, 0.6) -4px -5px 3px -3px;
		  animation: rotate 2s infinite linear;
		  -webkit-animation: rotate 2s infinite linear;
		}

		@keyframes rotate {
		  0% {
		    transform: rotateZ(0deg);
		  }
		  100% {
		    transform: rotateZ(360deg);
		  }
		}
		@-webkit-keyframes rotate {
		  0% {
		    transform: rotateZ(0deg);
		  }
		  100% {
		    transform: rotateZ(360deg);
		  }
		}
	</style>
</head>
<body>
	<div class="loading"></div>
<script type="text/javascript">
	~(function(){
		var _num=1;
		var countDown=setInterval(function(){
				_num++;
			document.querySelector(".loading").innerHTML=_num;
			if(_num===100){
			 clearInterval(countDown);
			}
		},20)
	})()
</script>
</body>
</html>
